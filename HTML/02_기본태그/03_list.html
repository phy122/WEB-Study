<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리스트 태그</title>
</head>
<body>
    <!-- 
        리스트 태그
        : 항목을 나열하는 태그
        
        - u1 : 번호 없는 리스트
        - o1 : 번호 있는 리스트
        - d1 : 정의 리스트
    -->
    <h1>리스트 태그</h1>
    <!-- 번호 없는 리스트 -->
    <!-- u1>(li*3) -->
    <ul>
        <li>녹차라떼</li>
        <li>피스타치오 빽스치노</li>
        <li>아이스티</li>
    </ul>
    <!-- 번호 있는 리스트 -->
    <!-- o1>(li*3) -->
    <ol start="3" type="i" reversed>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ol>
    <!-- 번호 없는 리스트 -->
    <!-- d1>(dt+dd+dt+dd) -->
    <dl>
        <dt>HTML</dt>
        <dd>- 마크업 언어</dd>
        <dt>CSS</dt>
        <dd>- 스타일 시트</dd>
    </dl>
</body>
</html>
