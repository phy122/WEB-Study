<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자료형 변환</title>
    <script>
        // ? --> 숫자(number)       : Number()
        // ? --> 문자열(string)     : String()
        // ? --> 불(boolean)        : Boolean()

        let strTen = '10'
        let strResult = strTen + 20
        console.log('strResult : ' + strResult);

        let tne = Number(strTen)
        let result = tne + 20
        console.log('result : ' + result);

        let strFive = String(5)
        let fiveResult = strFive + 55
        console.log('fiveResult : ' + fiveResult);

        let strTrue = 'true'
        let boolFalse = !Boolean(strTrue)
        console.log('boolFalse : ' + boolFalse);
    </script>
</head>
<body>
</body>
</html>
